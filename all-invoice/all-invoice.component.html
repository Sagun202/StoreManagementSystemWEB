<div class="container">
    <div class="m-5">
        <table mat-table [dataSource]="invoice" class="mat-elevation-z8" *ngIf="invoices$ | async as invoice">

            

            <ng-container matColumnDef="Invoice Id">
                <th mat-header-cell *matHeaderCellDef> Invoice Id </th>
                <td mat-cell *matCellDef="let element"> {{element.invoiceId}} </td>
              </ng-container>

            <ng-container matColumnDef="Customer Id">
              <th mat-header-cell *matHeaderCellDef> Customer Id</th>
              <td mat-cell *matCellDef="let element"> {{element.customerId}} </td>
            </ng-container>
          
          
            <ng-container matColumnDef="Customer Name">
              <th mat-header-cell *matHeaderCellDef> Customer Name </th>
              <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
            </ng-container>

            <ng-container matColumnDef="Products">
                <th mat-header-cell *matHeaderCellDef> Products </th>
                <td mat-cell *matCellDef="let element"> {{element.products.length}} </td>
              </ng-container>

              <ng-container matColumnDef="Invoice Total">
                <th mat-header-cell *matHeaderCellDef> Invoice Total</th>
                <td mat-cell *matCellDef="let element"> {{element.invoiceTotalAmount}} </td>
              </ng-container>

              <ng-container matColumnDef="Quantity">
                <th mat-header-cell *matHeaderCellDef> Quantity</th>
                <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
              </ng-container>

              <ng-container matColumnDef="View">
                  <th mat-header-cell *matHeaderCellDef> View </th>
                  <td mat-cell *matCellDef="let element"> 
                    <button  mat-icon-button color="primary" (click)="viewInvoice(element)" >
                        <mat-icon>preview</mat-icon>
                    </button> 
                </td>
                </ng-container>

        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            
          </table>
    </div>
</div>
